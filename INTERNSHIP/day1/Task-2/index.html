<!DOCTYPE html>
<html>
<head>
	<title>Task-2</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
	<div class="r_form_wrap">
		<div class="r_form">
			<form>
				<article>
				<div class="input_wrap">
					<label for="yourname">Location</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="flag-sharp"></ion-icon>
						</span>
						<input type="text" name="your name" class="input" id="yourname" required>
					</div>
				</div>
				<div class="input_wrap">
					<div class="input_item">
						<span class="icon">
							<ion-icon name="mail-sharp"></ion-icon>
						</span>
						<input type="text" name="email address" class="input" id="emailaddress">
					</div>
				</div>
				</article>
				<article>
				<div class="input_wrap">
					<label for="password">Credentials</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="key-sharp"></ion-icon>
						</span>
						<input type="password" name="password" class="input" id="password" required>
					</div>
				</div>
				<div class="input_wrap">
					<div class="input_item">
						<span class="icon">
							<ion-icon name="key-sharp"></ion-icon>
						</span>
						<input type="password" name="confirm password" class="input" id="confirmpassword" required>
					</div>
				</div>
				<div class="input_wrap">
					<div class="input_item">
						<span class="icon">
							<ion-icon name="lock-sharp"></ion-icon>
						</span>
						<input type="number" name="phone" class="input" id="phone">
					</div>
				</div>
			</article>
				<button id = "btn_content">Submit</button>
			</form>
		</div>

	</div>
</div>

</body>
</html>
